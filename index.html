            </div>

            </label>
            <div class="navbar__list">

    <main>
        <div class="div">

        </div>
        <div class="div">
            <form id="myForm">
                <div>
                    <div>

                    </div>

                </div>
                <div>
                    <div>

                    </div>
                    <input type="email" id="email" name="email">
                </div>
                <div>
                    <div>
                        <label for="message"><b>Message</b></label>
                    </div>
                    <textarea type="text" id="message" name="text">
    
                    </textarea>
                </div>
                
            </form>

                    <tr>

                    </tr>
                    <tr>

                    </tr>
                    <tr>
                        <td>TABALA</td>
                        <td>MANGALA</td>

                    </tr>
                </tbody>
            </table>
        </div>

    <footer>
        <div>
            <div class="div">
                <a href="https://kadea.academy">

            <div class="div">
